
directive @emailInvite(
    if: Expression
    inviteUrl: String
    inviteText: String
    emailField: String!
    passwordField: String!
) on OBJECT

extend type UniteMutation {
    emailInviteRequest(type: String!, username: String!) : Boolean! @hide(if: "user.isAnonymous()")
    emailInviteConfirm(type: String!, username: String!, token: String!, password: String!) : Boolean!
}
