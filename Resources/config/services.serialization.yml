# Contains all custom serialization handler
services:
  UnitedCMS\CoreBundle\Field\FieldableFieldSettingsSerializationHandler:
    public: false
    tags:
      - { name: jms_serializer.handler, type: 'UnitedCMS\CoreBundle\Field\FieldableFieldSettings', format: 'json', method: 'handle' }

  UnitedCMS\CoreBundle\View\ViewSettingsSerializationHandler:
    public: false
    tags:
      - { name: jms_serializer.handler, type: 'UnitedCMS\CoreBundle\View\ViewSettings', format: 'json', method: 'handle' }